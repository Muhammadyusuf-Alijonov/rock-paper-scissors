<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style-rock-paper.css" />
		<script src="scripts/10-rock-paper-scissors.js"></script>
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<p class="title">Rock Paper Scissors</p>
		<button
			class="move-button"
			onclick="
            playGame('rock');
    ">
			<img src="images/rock-emoji.png" alt="rock" class="move-icon" />
		</button>
		<button
			class="move-button"
			onclick="
            playGame('paper');
    ">
			<img src="images/paper-emoji.png" alt="paper" class="move-icon" />
		</button>
		<button
			class="move-button"
			onclick="
            playGame('scissors');
    ">
			<img
				src="images/scissors-emoji.png"
				alt="scissors"
				class="move-icon" />
		</button>

		<p class="js-result result"></p>
		<p class="js-moves moves"></p>
		<p class="js-score score"></p>

		<button
			class="reset-score-button"
			onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');
        updateScoreElement();
		">
			Reset Score
		</button>
	</body>
</html>
